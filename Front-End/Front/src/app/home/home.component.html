<mat-toolbar color="primary">
    <span>Application de suivi de la dose de médicaments </span>
</mat-toolbar>

<div class="all">
    <table mat-table [dataSource] ="dataSource" class="mat-elevation-z8">
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom du médicament </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Dosage </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Fréquence </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
              <button class="action"><img src="/assets/editer.png" width="20px"></button>  
              <button class="action"><img src="/assets/poubelle.png" width="20px"></button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
</div>
<div class="butn-position">
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" ><img src="/assets/ajouter.png" width="50px"></button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Nom du médicament	</mat-label>
            <input matInput placeholder="Ex. Nom du médicament	" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Dosage</mat-label>
              <input matInput placeholder="Ex. Dosage" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Fréquence</mat-label>
              <input matInput placeholder="Ex. Fréquence" >
            </mat-form-field>
            <mat-form-field class="date">
              <mat-label>Meeting date</mat-label>
              <input matInput [matDatepicker]="datepicker" [(ngModel)]="value" >
              <mat-datepicker #datepicker/>
              <mat-datepicker-toggle [for]="datepicker" matSuffix/>
            </mat-form-field>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
